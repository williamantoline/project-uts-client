<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>List View</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
  </head>
  <body class="bg-dark">
    <div class="container bg-white mt-5 px-0">
      <h1 class="p-2">Popular Movies</h1>
      <div class="col-12 row border-start border-end border-bottom py-2 m-0 border-0">
        <div class="col-lg-1 col-md-2 col-4">
          <img class="img-fluid mx-auto d-block image-thumbnail" height="500" width="100" src="https://image.tmdb.org/t/p/w220_and_h330_face/pgqgaUx1cJb5oZQQ5v0tNARCeBp.jpg" alt="Godzilla">
        </div>
        <div class="col-lg-10 col-md-9 col-6 my-auto">
          <h2>Godzilla vs. Kong</h2>
          <p>One Will Fall</p>
        </div>
        <div class="col-1 my-auto float-start">
          <button class="bg-transparent border-0 display-3">></button>
        </div>
      </div>
      <div class="col-12 row border-start border-end border-bottom py-2 m-0 border-0">
        <div class="col-lg-1 col-md-2 col-4">

        <div class="col-lg-10 col-md-9 col-6 my-auto">

        <div class="col-1 my-auto float-start">
          <button class="bg-transparent border-0 display-3">></button>

      </div>

        </div>
        <div class="col-lg-10 col-md-9 col-6 my-auto">
          <h2>Chaos Walking</h2>
          <p>One Will Fall</p>
        </div>
        <div class="col-1 my-auto float-start">
          <button class="bg-transparent border-0 display-3">></button>

      </div>

        </div>
        <div class="col-lg-10 col-md-9 col-6 my-auto">
          <h2>Raya and the Last Dragon</h2>

          <button class="bg-transparent border-0 display-3">></button>

        <div class="col-lg-1 col-md-2 col-4">
